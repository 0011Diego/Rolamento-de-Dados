<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rolamento de Dados - Baldur's Gate Style</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <h2>Histórico</h2>
        <ul class="history-list"></ul>
        <button id="clear-history">Limpar Histórico</button>
    </div>
    <div class="main-content">
        <div class="container">
            <h1 class="header">Rolamento de Dados</h1>
            <div class="dice">
                <span class="dice__result">0</span>
                <div class="dice-options">
                    <div class="modifier">
                        <label for="modifierInput">Modificador:</label>
                        <input type="text" id="modifierInput" value="0">
                    </div>
                    <div class="modifier-options">
                        <button class="modifier__button" data-modifier="-5">-5</button>
                        <button class="modifier__button" data-modifier="-2">-2</button>
                        <button class="modifier__button" data-modifier="-1">-1</button>
                        <button class="modifier__button" data-modifier="1">+1</button>
                        <button class="modifier__button" data-modifier="2">+2</button>
                        <button class="modifier__button" data-modifier="5">+5</button>
                    </div>
                    <div class="buttons">
                        <button class="dice__button" data-sides="3">D3</button>
                        <button class="dice__button" data-sides="4">D4</button>
                        <button class="dice__button" data-sides="6">D6</button>
                        <button class="dice__button" data-sides="8">D8</button>
                        <button class="dice__button" data-sides="10">D10</button>
                        <button class="dice__button" data-sides="12">D12</button>
                        <button class="dice__button" data-sides="20">D20</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
